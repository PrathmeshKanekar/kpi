<div class="position-relative">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-6 mx-4">
      <!-- Login -->
      <div class="card p-7">
        <!-- Logo -->
        <div class="app-brand justify-content-center mt-5">
          <a href="index.html" class="app-brand-link gap-3">
            <span class="app-brand-logo demo">
              <span style="color: #9055fd">
                <svg width="300" height="300" viewBox="90 10 100 200" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                   
                    <linearGradient id="grad-front" x1="0%" y1="0%" x2="0%" y2="100%">
                      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
                    </linearGradient>
                   
                    <linearGradient id="grad-side" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#0288D1;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
                    </linearGradient>
                  </defs>
                
                 
                  <path d="M60 220 L150 40 L240 220 L210 220 L150 100 L90 220 Z" fill="url(#grad-front)" />
                
                  
                  <path d="M150 40 L240 220 L210 220 L150 100 Z" fill="url(#grad-side)" />
                
                  
                  <rect x="105" y="130" width="90" height="20" fill="#4FC3F7" />
                
                 
                  <rect x="120" y="135" width="60" height="15" fill="#0288D1" />
                </svg>
              
              </span>
            </span>
            <span class="app-brand-text demo text-heading fw-semibold">Automate</span>
          </a>
        </div>
        <!-- /Logo -->

        <div class="card-body mt-1">
          <h4 class="mb-1">Welcome to Automate! üëãüèª</h4>
          <p class="mb-5">Please sign-in to your account </p>

          <form id="formAuthentication" class="mb-5"  method="POST" (ngSubmit)="login()">
            <div class="form-floating form-floating-outline mb-5">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email-username"
                [(ngModel)]="loginObj.username"
                placeholder="Enter your email or username"
                autofocus />
              <label for="email">Email or Username</label>
            </div>
            <div class="mb-5">
              <div class="form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="loginObj.password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password" />
                    <label for="password">Password</label>
                  </div>
                  <span class="input-group-text cursor-pointer"><i class="ri-eye-off-line ri-20px"></i></span>
                </div>
              </div>
            </div>
            <div class="mb-5 pb-2 d-flex justify-content-between pt-2 align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input" type="checkbox" id="remember-me" />
                <label class="form-check-label" for="remember-me"> Remember Me </label>
              </div>
              <a href="#" class="float-end mb-1">
                <span>Forgot Password?</span>
              </a>
            </div>
            <div class="mb-5">
              <button class="btn btn-primary d-grid w-100" type="submit">login</button>
            </div>
          </form>

        
        </div>
      </div>
      <!-- /Login -->
      <img
        src="../assets/img/illustrations/tree-3.png"
        alt="auth-tree"
        class="authentication-image-object-left d-none d-lg-block" />
      <img
        src="../assets/img/illustrations/auth-basic-mask-light.png"
        class="authentication-image d-none d-lg-block"
        height="172"
        alt="triangle-bg"
        data-app-light-img="illustrations/auth-basic-mask-light.png"
        data-app-dark-img="illustrations/auth-basic-mask-dark.png" />
      <img
        src="../assets/img/illustrations/tree.png"
        alt="auth-tree"
        class="authentication-image-object-right d-none d-lg-block" />
    </div>
  </div>
</div>
